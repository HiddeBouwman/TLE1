<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Kloon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <button id="toggleSidebar">☰</button>
                <div class="logo">YouTube 2</div>
            </div>
            <div class="nav-center">
                <div class="search-bar">
                    <input type="text" placeholder="Zoeken">
                    <button>🔍</button>
                    <button>🎤</button>
                </div>
            </div>
            <div class="nav-right">
                <button id="createButton">+ Maken</button>
                <div class="user-actions">
                    <a href="login.html"><div class="profile-icon">👤</div></a>
                </div>
            </div>
        </nav>
    </header>
    <aside class="sidebar">
        <ul>
            <li><a href="#"><span class="icon">🏠</span><span class="text">Home</span></a></li>
            <li><a href="#"><span class="icon">📜</span><span class="text">Abonnementen</span></a></li>
            <li><a href="#"><span class="icon">📚</span><span class="text">Bibliotheek</span></a></li>
            <li><a href="#"><span class="icon">🕒</span><span class="text">Geschiedenis</span></a></li>
            <li><a href="#"><span class="icon">🎥</span><span class="text">Mijn video's</span></a></li>
            <li><a href="#"><span class="icon">⏳</span><span class="text">Later bekijken</span></a></li>
            <li><a href="#"><span class="icon">👍</span><span class="text">Gelikete video's</span></a></li>
            <li><a href="#"><span class="icon">⬇️</span><span class="text">Downloads</span></a></li>
        </ul>
    </aside>
    <main>
        <section class="video-grid" id="videoGrid">
            <!-- Video cards will be dynamically generated here -->
        </section>
    </main>
    <script src="script.js"></script>
    <script>
    // Sidebar toggle functionality
    const toggleSidebar = document.getElementById('toggleSidebar');
    const sidebar = document.querySelector('.sidebar');
    toggleSidebar.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
        document.querySelectorAll('.sidebar .text').forEach(el => {
            el.classList.toggle('hidden');
        });
    });
    </script>
</body>
</html>
