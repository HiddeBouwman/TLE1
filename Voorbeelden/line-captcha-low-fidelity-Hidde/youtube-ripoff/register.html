<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account aanmaken</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Account aanmaken</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Gebruikersnaam" required>
            <input type="email" id="registerEmail" placeholder="E-mail" required>
            <input type="password" id="registerPassword" placeholder="Wachtwoord" required>
            <input type="password" id="registerPasswordRepeat" placeholder="Herhaal wachtwoord" required>
            <button type="submit">Account aanmaken</button>
        </form>
        <div class="register-link">
            <a href="login.html">Terug naar inloggen</a>
        </div>
        <p id="registerMessage"></p>
    </div>
    <script src="register.js"></script>
</body>
</html>
